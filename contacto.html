<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - CRClock</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>

    <header>
        <h1>CRClock</h1>
        <nav>
            <a href="crclock.html">Inicio</a>
        </nav>
    </header>

    <main>
        <section class="contacto">
            <h2>Contáctanos</h2>
            <p>Si tienes alguna pregunta, no dudes en ponerte en contacto con nosotros a través del siguiente formulario o a través de nuestros medios de contacto.</p>
            
            <div class="formulario-contacto">
                <form action="#" method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" required>
                    
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                    
                    <button type="submit">Enviar</button>
                </form>
            </div>
            
            <div class="info-contacto">
       
                <p><strong>Email:</strong> contacto@crclock.com</p>
                
                <div class="redes-sociales">
                    <a href="#">Facebook</a>
                    <a href="#">Instagram</a>
                    <a href="#">Twitter</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CRClock. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
